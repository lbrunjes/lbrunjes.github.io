<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../processing-1.4.8.js"></script>

<script>
var clicks= [];
var showX=20;
</script>
<script>
$("a[href=#addItem]").live("click", function(e){
	//add a random number to the click list
	clicks.push(Math.random()*100-50);
	//keep the size down on the   clicks array
	if(clicks.length>showX){
		//remove the 0th ellemtn from the array
		clicks.splice(0,1);
	}
	return false;
});
</script>
<style>
#container{
width:500px;
margin:2em auto;
}
canvas{
border:1px solid #aaa;
}
</style>
</head>
<body>
<div id="container">
<p>Simple jquery and pjs demo</p>
<canvas id="mycanvas" data-processing-sources="testing.pjs">
</canvas>
<br/>
<a href="#addItem">
Click me for more data
</a>
<a href="testing.pjs">Click me for the processing sketch</a>
</div>
</body>
</html>
